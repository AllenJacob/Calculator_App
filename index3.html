<head>

    <nav class="navbar navbar-expand-sm bg-success">
        <a href="">
            <img src="calc.png" height="50" width="50">
            Calculator App
        </a>
    </nav>
    <div class="container border-primary">
        <div class="row new">
            <div class="col-md-4">
                <div class="row new">
                    <input type="number" class="border border-danger">
                    <label for="input1">Input 1</label>
                </div>
                <div class="row new">
                    <input type="number" class="border border-danger">
                    <label for="input2">Input 2</label>
                </div>
                <div class="row new">
                    <input type="number" class="border border-danger">

                </div>
                <div class="row new">

                </div>
                <div class="row new">
                    <div class="col-md-2 bg-secondary text-center new1">3</div>
                    <div class="col-md-2 bg-secondary text-center new1">2</div>
                    <div class="col-md-2 bg-secondary text-center new1">1</div>
                    <div class="col-md-2 bg-danger text-center new1">+</div>
                </div>
                <div class="row new">
                    <div class="col-md-2 bg-secondary text-center new1">%</div>
                    <div class="col-md-2 bg-secondary text-center new1">0</div>

                    <div class="col-md-2 bg-danger text-center new1">AC</div>
                </div>
            </div>
